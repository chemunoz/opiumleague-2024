<div class="jumbotron">
  <section class="container-fluid">
    <div class="bg-trans">{{ title }}</div>
    <div class="bg-trans mt-3 py-3 text-center">
      @for (player of (players$ | async); track $index) {
      <img
        class="shield"
        src="assets/images/shields/150/{{ player.images.shield }}"
        [alt]="player.team"
      />
      }
    </div>
  </section>
</div>
